<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Cursos - Sistemas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="title">Catálogo de Cursos — Sistemas</h1>
            
        </div>
    </header>

    <main class="container main">
        <section class="controls">
            <input id="searchInput" class="search" type="search" placeholder="Buscar cursos (ej. redes, bases, seguridad)..." aria-label="Buscar cursos">
            <div class="page-size">
                <label for="perPage">Cursos por página</label>
                <select id="perPage">
                    <option value="4">4</option>
                    <option value="6" selected>6</option>
                    <option value="8">8</option>
                </select>
            </div>
        </section>

        <section id="catalog" class="catalog" aria-live="polite">
            <!-- Course cards rendered here -->
        </section>

        <nav id="pagination" class="pagination" aria-label="Paginación">
            <!-- Pagination buttons rendered here -->
        </nav>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>Catálogo para la carreras y estudios de Sistemas </small>
        </div>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
